syntax = "proto3";

package helloworld;

option go_package = ".;helloworld";

service Test {
	rpc Call(Request) returns (Response) {}
}

message Request {
  string uuid = 1;
	string name = 2;

	Broken broken = 4;
};

message Broken {
  string field = 1;
};

message Response {
	string msg = 1;
Broken broken = 4;
};
